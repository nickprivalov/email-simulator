<div fxLayout="column" fxFlex="100" fxLayoutGap="16px" class="app-container">
<!-- TITLE BAR -->
    <div fxFlex="64px" class="title-bar theme-primary-bg mat-elevation-z12">
        Email Simulator 2018
    </div>
<!-- OPTIONS -->
    <div fxFlex fxLayout="row" fxLayoutAlign="center center" 
            class="options-box">
        <mat-card fxFlex="97.5" class="mat-elevation-z8">
            <mat-card-header><mat-card-title>Options</mat-card-title></mat-card-header>
            <mat-card-content>
                <button mat-raised-button color="accent">
                    <i class="material-icons">undo</i>
                    <span>Reset</span>
                </button>
            </mat-card-content>
        </mat-card>
    </div>
<!-- EMAILS -->
    <div fxFlex="80" fxLayout="row" fxLayoutAlign="space-around none" 
            class="inbox-container">
    <!-- EMAIL TABLE LIST -->
        <mat-card fxFlex="40" class="inbox-list mat-elevation-z4">
            <mat-card-header><mat-card-title>Emails</mat-card-title></mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="emails" class="mat-elevation-z6">
                    <!-- from -->
                    <ng-container matColumnDef="from">
                        <th mat-header-cell *matHeaderCellDef> From </th>
                        <td mat-cell *matCellDef="let email"> {{email.from}} </td>
                    </ng-container>
                    <!-- subject -->
                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef> Subject </th>
                        <td mat-cell *matCellDef="let email"> {{email.subject}} </td>
                    </ng-container>

                    <!-- rows -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    <!-- EMAIL PREVIEWS -->
        <mat-card fxFlex="55" class="inbox-preview mat-elevation-z4">
            <mat-card-header><mat-card-title>Preview Message</mat-card-title></mat-card-header>
            <mat-card-content>
                Message Preview
            </mat-card-content>
        </mat-card>
    </div>
</div>
